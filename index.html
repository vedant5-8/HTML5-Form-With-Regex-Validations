<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container">
        
        <div class="header-container">
            <h1 class="text-header">HTML Form</h1>
        </div>

        <div class="form-container">

            <form action="" class="html-form">
                <div class="input-row">
                    <label for="">Name:</label>
                    <input class="input-container" type="text" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">Password:</label>
                    <input class="input-container" type="password" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">Email:</label>
                    <input class="input-container" type="email" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">URL:</label>
                    <input class="input-container" type="url" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">Number:</label>
                    <input class="input-container" type="number" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">Telephone:</label>
                    <input class="input-container" type="tel" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">Search:</label>
                    <input class="input-container" type="search" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">Date and Time:</label>
                    <input class="input-container" type="datetime" name="" id="">
                </div>
                <div class="input-row">
                    <label for="">Salary:</label>
                    <input type="range" value="0" min="0" max="150000" onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
                    <output name="" for="" id="rangeValue">0</output>
                </div>
                <div class="input-row">
                    <input class="button" type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
