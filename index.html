<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container p-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="card mx-auto p-0" style="width: 50em;">
                    <div class="card-header bg-primary text-center text-white fw-bolder fs-3">HTML5 Form</div>
                    <div class="card-body">
                        <form action="" class="form-container">
                            <div class="row mb-3">
                                <div class="col-sm-3 align-items-center">
                                    <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" required>
                                    <error-output class="name-error text-danger"></error-output>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Password</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Email<span class="text-danger">*</span></label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" required>
                                    <error-output class="email-error text-danger"></error-output>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Url</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="url" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Number</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Phone<span class="text-danger">*</span></label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="phone">
                                    <error-output class="phone-error text-danger"></error-output>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Search</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="search" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Date and Time</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="datetime" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="name" class="form-label">Salary</label>
                                </div>
                                <div class="col-sm-7">
                                    <input class="form-range" type="range" name="Salary" id="salary" value="0" min="1000" max="300000" step="100">
                                </div>
                                <div class="col-sm-2">
                                    <output class="salary-output text" for="salary">0</output>
                                </div>
                            </div>

                            <div class="row text-center">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary mx-auto" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
